<!DOCTYPE html>
<html>
<head>
  <title>{{name}} - Portfolio</title>
  <style>
    body { display: flex; font-family: sans-serif; }
    .sidebar { background: #222; color: white; width: 250px; padding: 1rem; height: 100vh; }
    .content { padding: 2rem; flex: 1; }
    a { color: lightblue; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>{{name}}</h2>
    <p>{{bio}}</p>
    <p><a href="mailto:{{email}}">{{email}}</a></p>
  </div>

  <div class="content">
    <h2>Projects</h2>
    {{#each projects}}
      <div>
        <strong>{{title}}</strong><br/>
        {{description}}<br/>
        <a href="{{link}}" target="_blank">View</a>
      </div>
    {{/each}}

    <h2>Skills</h2>
    <ul>
      {{#each skills}}<li>{{this}}</li>{{/each}}
    </ul>
  </div>
</body>
</html>
