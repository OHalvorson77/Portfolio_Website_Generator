<!DOCTYPE html>
<html>
<head>
  <title>{{name}}'s Portfolio</title>
  <style>
    body { background: #121212; color: #f0f0f0; font-family: Consolas, monospace; padding: 2rem; }
    a { color: #00caff; }
    .project { margin-bottom: 1.5rem; }
  </style>
</head>
<body>
  <h1>{{name}}</h1>
  <p>{{bio}}</p>

  <h2>Projects</h2>
  {{#each projects}}
    <div class="project">
      <h3>{{title}}</h3>
      <p>{{description}}</p>
      <a href="{{link}}" target="_blank">Check it out</a>
    </div>
  {{/each}}

  <h2>Contact</h2>
  <p>Email: <a href="mailto:{{email}}">{{email}}</a></p>
</body>
</html>
